name: CI - Day4 Utility Toolkit Tests

on:
  pull_request:
    paths:
      - 'mini_projects/day4/**'
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Add repo root to PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}/mini_projects/day4:${PYTHONPATH}" >> $GITHUB_ENV

      - name: Install deps
        run: python -m pip install --upgrade pip

      - name: Run tests
        run: python -m unittest discover -v mini_projects/day4/tests
